<!DOCTYPE html>
<html lang="en">
	<head>
        <!-- Page Encoding -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="UTF-8"/>

        <!-- Page Meta Data-->
		<meta name="description"	content=""/>
		<meta name="keywords"		content=""/>
		<meta name="author"			content=""/>

        <!-- IE Condition Where Breaking CSS -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Mobile first -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <!-- Cache Control By Meta Tag -->
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Pragma" content="no-cache"/>


        <!-- Page Title -->
		<title>This is your page title!</title>


        <!-- ----------------------------------------- -->
        <!-- Mastery of Facebook and Twitter Meta Tags -->

        <!-- Facebook Meta Tags -->
        <meta property="fb:app_id"             content="" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@philgookang" />
        <meta name="twitter:creator" content="@philgookang" />

        <!-- Open Graph Meta Tags -->
		<meta property="og:url"                content="" />
		<meta property="og:type"               content="website,article,video.movie,etc" />
		<meta property="og:title"              content="" />
		<meta property="og:description"        content="" />
		<meta property="og:image"              content="" />
		<meta property="og:image:width"        content="" />
	</head>
	<body>

</html>
